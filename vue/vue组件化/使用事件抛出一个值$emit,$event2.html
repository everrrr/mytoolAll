<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="blog-post-events-demo">
			<div :style="{fontSize: postFontSize + 'em'}">
				<my-post v-for="post in posts" v-bind:key='post.id' v-bind:post='post' @enlarge-text="onEnlargeText">
				</my-post>
			</div>
		</div>
		<script src="../js/vue.js"></script>
		<script src="../js/vue-router.js"></script>
		<script type="text/javascript">
			Vue.component('my-post', {
				props: ['post'],
				template: `
					<div class="blog-post">
					      <h3>{{ post.title }}</h3>
					      <button @click="$emit('enlarge-text', 0.1)">
					        Enlarge text
					      </button>
					      <div v-html="post.content"></div>
					    </div>
				`
			})


			new Vue({
				el: '#blog-post-events-demo',
				data: {
					posts: [{
							id: 1,
							title: 'My journey with Vue',
							content: '内容1'
						},
						{
							id: 2,
							title: 'Blogging with Vue',
							content: '内容1'
						},
						{
							id: 3,
							title: 'Why Vue is so fun',
							content: '内容1'
						}
					],
					postFontSize: 0
				},
				methods: {
					onEnlargeText: function(enlargeAmount) {
						console.log(enlargeAmount)
						this.postFontSize += enlargeAmount
					}
				}
			})
		</script>
	</body>
</html>
