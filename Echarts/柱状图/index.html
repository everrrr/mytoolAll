<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#container {
				width: 500px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="container">

		</div>

		<script src="../../plugins/echarts/echarts.js"></script>
		<script type="text/javascript">
			var chartDom = document.querySelector("#container")
			const chart = echarts.init(chartDom)
			let option = {
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [120, 200, 150, 80, 70, 110, 130],
					color: 'blue',
					type: 'bar',
					showBackground: true,
					backgroundStyle: {
						color: 'rgba(185, 185, 185, 0.1)'
					}
				}]
			}
			chart.setOption(option)
		</script>
	</body>
</html>
