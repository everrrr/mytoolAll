<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			
		</div>
		
		<!-- 一、引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom用于支持react操作DOM,react-dom库必须再核心库后面引用才生效 -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转化为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
		
		<!-- react使用jsx编写，此处一定要写text/babel -->
		<script type="text/babel">
			//1.常见虚拟DOM
			const VDOM = <h1>Hello,React</h1> //此处写的是jsx，因此一定不要写引号，因为这里写的是标签不是字符串
			// 这里一定一定不要家单引号
			
			//2.渲染虚拟DOM到页面
			// ReactDOM.render中传两个参数 (虚拟DOM, 容器)
			ReactDOM.render(VDOM, document.querySelector('#test'))
			
		</script>
	</body>
</html>
